name: "basic_tests"
description: "Basic Tests"
sections:
  - name: "basic_test_sections"
    description: "Basic Tests Sections"
    tests:
    - name: "true_by_default"
      description: "Test that the default value of a function is true."
      input:
        a:
          expr: "'foo'"
      output:
        value: true
    - name: "false_by_default"
      description: "Test that the default value of a function is false."
      input:
        a:
          value: "baz"
      output:
        value: false