name: "error_output_tests"
description: "Error Output Tests"
sections:
  - name: "error_output_test_sections"
    description: "Error Output Tests Sections"
    tests:
    - name: "true_by_default"
      description: "Test that the default value of a function is true."
      input:
        a:
          expr: "'foo'"
      output:
        error_set:
        - "evaluation error: No matching overload for function 'foo'. Overload candidates: foo_id"